<div class="perfil-container" *ngIf="user">
  <h2>Meu Perfil</h2>
  <form (ngSubmit)="onSubmit()" #perfilForm="ngForm">
    <div class="perfil-info">
      <label for="firstName"><strong>Nome:</strong></label>
      <input
        id="firstName"
        name="firstName"
        [(ngModel)]="user.firstName"
        required
      />
      <br />
      <label for="lastName"><strong>Sobrenome:</strong></label>
      <input
        id="lastName"
        name="lastName"
        [(ngModel)]="user.lastName"
        required
      />
      <br />
      <label for="email"><strong>Email:</strong></label>
      <input
        id="email"
        name="email"
        [(ngModel)]="user.email"
        required
        type="email"
      />
      <br />
      <!-- Adicione outros campos editáveis se necessário -->
    </div>
    <button type="submit" class="btn-salvar">Salvar Alterações</button>
  </form>
</div>
<div *ngIf="!user">
  <p>Carregando informações do perfil...</p>
</div>
